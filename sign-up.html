<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up | Grocerymart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets.css/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets.css/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets.css/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets.css/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets.css/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets.css/fonts/stylesheet.css" />

        <!-- reset -->
        <link rel="stylesheet" href="./assets.css/css/main.css" />

        <!-- scripts -->
        <script src="./assets.css/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- auth-left -->
            <div class="auth-left">
                <!-- logo -->
                <div>
                    <a class="logo auth-left__logo" href="./index.html">
                        <img src="./assets.css/icon/logo.svg" alt="" class="logo-img" />
                        <h2 class="logo-title">grocerymart</h2></a
                    >
                </div>

                <img src="./assets.css/img/auth/auth-1.png" alt="" class="auth-left__img" />
                <p class="auth-left__desc">
                    The best of luxury brand values, high quality products, and innovative services
                </p>

                <button class="auth-left__action-icon js-toggle" toggle-target="#auth-right">
                    <img src="./assets.css/icon/auth-action-icon.svg" alt="" />
                </button>
            </div>

            <!-- auth-right -->

            <div id="auth-right" class="auth-right hide">
                <div class="auth-right__inner">
                    <!-- logo -->
                    <div>
                        <a class="logo" href="./index.html">
                            <img src="./assets.css/icon/logo.svg" alt="" class="logo-img" />
                            <h2 class="logo-title">grocerymart</h2></a
                        >
                    </div>

                    <h1 class="auth-right__heading">Sign Up</h1>
                    <p class="auth-right__desc">Letâ€™s create your account and Shop like a pro and save money.</p>

                    <form action="" class="form auth-form">
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email" name="" id="" />
                            <img src="./assets.css/icon/mail.svg" alt="" class="form-img" />
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Password" name="" id="" />
                            <img src="./assets.css/icon/lock.svg" alt="" class="form-img" />
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" placeholder="Confirm Password" name="" id="" />
                            <img src="./assets.css/icon/lock.svg" alt="" class="form-img" />
                        </div>

                        <div class="form-group form-group__inline">
                            <label>
                                <input type="checkbox" class="form-input__check" />
                                <span class="form-input__check-text">Set as default card</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <a href="./index.html" class="btn btn-primary form-btn auth-btn">Sign Up</a>

                            <a href="./index.html" class="btn btn-outline form-btn">
                                <img src="./assets.css/icon/auth-icon.svg" alt="" class="form-btn__icon icon" />
                                Sign in with Gmail
                            </a>
                        </div>
                    </form>

                    <div class="auth-right__footer">
                        <p class="auth-right__footer-desc">You have an account yet?</p>
                        <a href="./sign-in.html" class="auth-right__footer-link">Sign In</a>
                    </div>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
