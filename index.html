<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocerymart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets.css/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets.css/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets.css/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets.css/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets.css/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets.css/fonts/stylesheet.css" />

        <!-- reset -->
        <link rel="stylesheet" href="./assets.css/css/main.css" />

        <!-- scripts -->
        <script src="./assets.css/js/scripts.js"></script>
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <!-- main -->
        <main>
            <div class="home">
                <!-- slideshow -->
                <div class="home-inner">
                    <div class="slideshow">
                        <div class="container">
                            <div class="slideshow-inner d-flex">
                                <div class="slideshow-item">
                                    <a href="#!">
                                        <picture>
                                            <source
                                                media="(max-width: 767.98px)"
                                                srcset="./assets.css/slideshow/item-1-md.png"
                                            />
                                            <img src="./assets.css/slideshow/item-1.png" alt="" class="slideshow-img" />
                                        </picture>
                                    </a>
                                </div>

                                <div class="slideshow-page d-flex">
                                    <span class="slideshow-number">1</span>
                                    <span class="slideshow-jamb d-flex"></span>
                                    <span class="slideshow-number">5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- category -->
                <div class="home-inner">
                    <div class="container">
                        <h2 class="home-heading">Browse Categories</h2>

                        <div class="home-cate row row-cols-3 row-cols-md-1">
                            <!-- category-item-1 -->
                            <div class="col">
                                <a href="#!">
                                    <article class="cate-item">
                                        <figure class="cate-img__block">
                                            <img
                                                src="./assets.css/img/cate-items/cate-items-1.png"
                                                alt=""
                                                class="cate-img"
                                            />
                                        </figure>
                                        <div class="cate-content">
                                            <h3 class="cate-title">$24 - $150</h3>
                                            <p class="cate-desc">New sumatra mandeling coffe blend</p>
                                        </div>
                                    </article></a
                                >
                            </div>

                            <!-- category-item-2 -->
                            <div class="col">
                                <a href="#!"
                                    ><article class="cate-item">
                                        <figure class="cate-img__block">
                                            <img
                                                src="./assets.css/img/cate-items/cate-items-2.png"
                                                alt=""
                                                class="cate-img"
                                            />
                                        </figure>
                                        <div class="cate-content">
                                            <h3 class="cate-title">$37 - $160</h3>
                                            <p class="cate-desc">Espresso arabica and robusta beans</p>
                                        </div>
                                    </article></a
                                >
                            </div>

                            <!-- category-item-3 -->
                            <div class="col">
                                <a href="#!">
                                    <article class="cate-item">
                                        <figure class="cate-img__block">
                                            <img
                                                src="./assets.css/img/cate-items/cate-items-3.png"
                                                alt=""
                                                class="cate-img"
                                            />
                                        </figure>
                                        <div class="cate-content">
                                            <h3 class="cate-title">$32 - $160</h3>
                                            <p class="cate-desc">Lavazza top class whole bean coffee blend</p>
                                        </div>
                                    </article></a
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- products -->
                <div class="home-inner"></div>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
