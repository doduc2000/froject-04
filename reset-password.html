<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset your password | Grocerymart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets.css/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets.css/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets.css/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets.css/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets.css/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets.css/fonts/stylesheet.css" />

        <!-- reset -->
        <link rel="stylesheet" href="./assets.css/css/main.css" />

        <!-- scripts -->
        <script src="./assets.css/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- auth-left -->
            <div class="auth-left auth-left__sign-in">
                <img
                    src="./assets.css/img/auth/ForgotPassword.png"
                    alt=""
                    class="auth-left__img"
                    style="--width: 424px"
                />

                <button class="auth-left__action-icon">
                    <img src="./assets.css/icon/auth-action-icon.svg" alt="" />
                </button>
            </div>

            <!-- auth-right -->

            <div class="auth-right">
                <div class="auth-right__inner">
                    <!-- logo -->
                    <div>
                        <a class="logo" href="./index.html">
                            <img src="./assets.css/icon/logo.svg" alt="" class="logo-img" />
                            <h2 class="logo-title">grocerymart</h2></a
                        >
                    </div>

                    <h1 class="auth-right__heading">Reset your password</h1>
                    <p class="auth-right__desc">We 'll send forget password link on your email</p>

                    <form action="" class="form auth-form">
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email" name="" id="" />
                            <img src="./assets.css/icon/mail.svg" alt="" class="form-img" />
                        </div>

                        <div class="form-group">
                            <a href="./reset-password-emailed.html" class="btn btn-primary form-btn auth-btn"
                                >Forgot Password</a
                            >
                        </div>
                    </form>

                    <div class="auth-right__footer">
                        <a href="./sign-in.html" class="auth-right__footer-link">Back to Sing in</a>
                    </div>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
