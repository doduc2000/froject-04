<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocerymart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets.css/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets.css/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets.css/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets.css/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets.css/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets.css/fonts/stylesheet.css" />

        <!-- reset -->
        <link rel="stylesheet" href="./assets.css/css/main.css" />

        <!-- scripts -->
        <script src="./assets.css/js/scripts.js"></script>
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <!-- main -->
        <main class="product-main">
            <div class="container">
                <div class="product-inner">
                    <!-- search-bar -->
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" name="" id="" class="search-bar__input" placeholder="Search for item" />
                        <button type="submit" class="search-bar__button">
                            <img src="./assets.css/icon/search.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </div>
                    <!-- breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs-item"
                                >Departments
                                <img src="./assets.css/icon/arow-right.svg" alt="" class="beradcrumbs-icon" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs-item"
                                >Coffee
                                <img src="./assets.css/icon/arow-right.svg" alt="" class="beradcrumbs-icon" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs-item"
                                >Coffee Beans
                                <img src="./assets.css/icon/arow-right.svg" alt="" class="beradcrumbs-icon" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs-item breadcrumbs-item__active">LavAzza</a>
                        </li>
                    </ul>

                    <!-- product-content -->
                    <div class="product-content">
                        <div class="row">
                            <div class="col-5 col-lg-12">
                                <div class="product-left">
                                    <div class="product-left__list">
                                        <div class="product-left__item">
                                            <img
                                                src="./assets.css/img/product/image - UIHUT (1).png"
                                                alt=""
                                                class="product-left__img"
                                            />
                                        </div>
                                    </div>
                                    <div class="product-left__thumbs">
                                        <img
                                            src="./assets.css/img/product/image - UIHUT (1).png"
                                            alt=""
                                            class="product-left__thumb product-left__thumb-active"
                                        />
                                        <img
                                            src="./assets.css/img/product/image - UIHUT.png"
                                            alt=""
                                            class="product-left__thumb"
                                        />
                                        <img
                                            src="./assets.css/img/product/image - UIHUT (4).png"
                                            alt=""
                                            class="product-left__thumb"
                                        />
                                        <img
                                            src="./assets.css/img/product/image - UIHUT.png"
                                            alt=""
                                            class="product-left__thumb"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 col-lg-12">
                                <div class="product-right">
                                    <h1 class="product-heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                                    <div class="row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="product-row">
                                                <img src="./assets.css/icon/start.svg" alt="" class="" />
                                                <h4 class="product-row__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <div class="filter-column">
                                                <div class="filter-form__column-group">
                                                    <h3 class="filter-form__column-heading">Size/Weight</h3>
                                                </div>

                                                <div class="filter-form__column-group">
                                                    <div class="filter-form__select-wrap product-form__select-wrap">
                                                        <div class="filter-form__select product-form__select">
                                                            <span class="filter-form__lable">500g</span>
                                                            <img
                                                                src="./assets.css/icon/filter-arown-up.svg"
                                                                alt=""
                                                                class="filter-form__select-arown icon"
                                                            />
                                                        </div>
                                                        <div class="filter-form__select product-form__select">
                                                            <span class="filter-form__lable">Gram</span>
                                                            <img
                                                                src="./assets.css/icon/filter-arown-up.svg"
                                                                alt=""
                                                                class="filter-form__select-arown icon"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="filter-form__column-group">
                                                    <div class="filter-form__column-tags">
                                                        <button class="filter-form__column-tag product-filter__btn">
                                                            Small
                                                        </button>
                                                        <button class="filter-form__column-tag product-filter__btn">
                                                            Medium
                                                        </button>
                                                        <button class="filter-form__column-tag product-filter__btn">
                                                            Large
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="product-rows">
                                                <div class="product-row">
                                                    <img
                                                        src="./assets.css/icon/product-detail-icon-1.svg"
                                                        alt=""
                                                        class="product-row__icon icon"
                                                    />
                                                    <h4 class="product-row__title">Compare</h4>
                                                </div>
                                                <div class="product-row">
                                                    <img
                                                        src="./assets.css/icon/product-detail-icon-2.svg"
                                                        alt=""
                                                        class="product-row__icon icon"
                                                    />
                                                    <div class="">
                                                        <h4 class="product-row__title">Delivery</h4>
                                                        <p class="product-row__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="product-row">
                                                    <img
                                                        src="./assets.css/icon/product-detail-icon-3.svg"
                                                        alt=""
                                                        class="product-row__icon icon"
                                                    />
                                                    <div class="">
                                                        <h4 class="product-row__title">Pickup</h4>
                                                        <p class="product-row__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>

                                                <div class="product-card">
                                                    <div class="product-card__row">
                                                        <span class="product-card__price">$500.00</span>
                                                        <span class="product-card__tax">10%</span>
                                                    </div>
                                                    <span class="product-card__title-price">$540.00</span>
                                                    <div class="product-row">
                                                        <a href="#!" class="btn btn-primary product-card__btn"
                                                            >Add to cart</a
                                                        >
                                                        <div class="product-card__icon-wrap">
                                                            <img
                                                                src="./assets.css/icon/heart.svg"
                                                                alt=""
                                                                class="product-card__icon icon"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
